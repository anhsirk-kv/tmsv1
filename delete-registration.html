<head>

    <link rel="stylesheet" href="../styles/add-registration.css">
</head>
<body>
    <h2>Delete Registration Details</h2>
    <div class="registration-container">
        <form id="deleteRegistrationForm" onsubmit="return deleteRegistrationDetails();">
            <!-- APP_NO -->
            <label for="appNo">Application Number (APP_NO)</label><br>
            <input type="text" id="appNo" name="appNo" placeholder="Enter Application Number" required><br><br>

            <!-- Submit Button -->
            <button type="submit">Delete Registration Details</button>
            <button type="reset">Reset</button>
        </form>
    </div>

    <a href="view-registrations.html">View Records</a>
